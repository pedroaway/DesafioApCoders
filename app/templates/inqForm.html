<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario de inquilinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="inqForm" id="inqForm" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">nome:{{inqForm.nome}}</div>
            <div class="form-group mt-4">sexo:{{inqForm.sexo}}</div>
            <div class="form-group mt-4">idade:{{inqForm.idade}}</div>
            <div class="form-group mt-4">telefone:{{inqForm.telefone}}</div>
            <div class="form-group mt-4">e-mail:{{inqForm.email}}</div>
            <input type="submit" class="btn btn-success" value="salvar">

        </form>

    </div>


</body>
</html>
