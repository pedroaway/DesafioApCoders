<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INQUILINOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="">GerCon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">INÍCIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inquilinos">INQUILINOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/unidades">UNIDADES</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-titulo->
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>Gerenciar Inquilinos</h1>
    </div>

<!-botão adicionar->
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/inqForm" class="btn btn-success">Adicionar</a>
    </div>

<!-tabela->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">sexo</th>
      <th scope="col">telefone</th>
      <th scope="col">email</th>
      <th scope="col">idade</th>
      <th scope="col">ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
    <tr>

      <th>{{dbs.id}}</th>
      <td>{{dbs.nome}}</td>
      <td>{{dbs.sexo}}</td>
      <td>{{dbs.telefone}}</td>
      <td>{{dbs.email}}</td>
      <td>{{dbs.idade}}</td>

      <td>
        <a href="" class="btn btn-dark"> Editar </a>
        <a href="" class="btn btn-danger"> Deletar </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>


</body>
</html>
